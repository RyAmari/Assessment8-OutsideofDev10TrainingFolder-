<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Agent (Agent Web App)</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header><h1>Field Agents</h1></header> 

      <div id="agentList">
        <section class="agentDisplay container-fluid" id="agentDisplay">
          <div class="col text-center">
            <h2>Agent List</h2>
            <button
              class="addButton btn btn-success btn-lg"
              onclick="handleAddAgent()"
            >
              Add an Agent
            </button>
          </div>
          <div id="agentTable"></div>
        </section>
      </div>
      <div id="addAgent" style="display: block">
        <section class="form container-fluid">
          <h2> Field Agent Add/Update:</h2>
          <div id="errors" style="display: none" class="alert alert-info"></div>
          <form id="add">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="mb-3">
              <label for="middleName" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="middleName"/>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName"/>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label"
                >Date of Birth</label
              >
              <input
                type="date"
                class="form-control"
                id="dob"
                required
              />
            </div>
            <div class="mb-3">
                <label for="heightInInches" class="form-label"
                  >Height (in inches)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="heightInInches"
                  min="36"
                  min="96"
                  required
                />
              </div>
            <div class="mb-3">
              <button class="btn btn-success btn-lg">Save</button>
              <button
                type="button"
                onclick="setView('table')"
                class="btn btn-secondary btn-lg"
              >
                Cancel
              </button>
            </div>
          </form>
        </section>
      </div>
      <div id="confirmDelete" style="display: none">
        <section class="allAgents">
          <h2>Confirm Deletion:</h2>
          <ul>
            <li>Name: <span id="firstNameLabel"></span></li>
            <li>Middle Name: <span id="middleNameLabel"></span></li>
            <li>Last Name: <span id="lastNameLabel"></span></li>
            <li>Date of Birth: <span id="dobLabel"></span></li>
            <li>Height (Inches): <span id="heightInInchesLabel"></span></li>
          </ul>
          <div>
            <button
              class="btn btn-danger btn-lg"
              type="button"
              onclick="handleConfirmDelete()"
            >
              Delete an Agent
            </button>
            <button
              class="btn btn-secondary btn-lg"
              type="button"
              onclick="setView('table')"
            >
              Cancel
            </button>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body> 
</html>
